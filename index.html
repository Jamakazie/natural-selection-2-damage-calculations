<html>
	<head>
	<style type="text/css">
		#buttons > div > div{
			display: inline-block;
			padding: 6px;

			border: 1px solid;
		}
	
	</style>
	<script type="text/javascript">
		var weapons = [];
		var actors = [];
		var aliens = [];
		var marines = [];
		var structures = [];
		var state = {}
		actors.find = function(target){
			for (var i = 0; i < this.length; i++){
				if(this[i].name = target){
					return this[i];
				}
			}
			return false;
		}

	</script>

		<div id="buttons">

	</div>
